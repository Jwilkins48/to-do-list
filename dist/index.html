<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9d9c5e1f08.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="headerContainer">
        <h1>ToDo List</h1>
        <div class="iconContainer"><img src="imgs/to-do-list.png" alt="todo List" width="50" height="50"></div>
    </div>
    <div class="contentContainer">
        <!-- Side bar -->
        <div class="sideBarContainer">
            <h3 class="sideBarHeading">What's Due</h3>
            <ul class="sideBarList">
                <button class="listBtn">All Tasks</button>
                <button class="listBtn">Today</button>
                <button class="listBtn">This Week</button>
            </ul>
            <!-- Add button -->
            <div class="addBtnContainer">
                <button class="addProjectBtn"><img src="imgs/pinkPlus.png" alt="add" width="60" height="60"></button>
            </div>
            <div class="projectContainer">
                <h3 class="sideBarHeading">Projects</h3>
            </div>
            <div id="projectNameContainer">

            </div>
        </div>

        <!-- Main page content -->
        <div class="toDoContainer">
            <h1 class="toDoHeading">Current Task</h1>

        </div>


        <!-- Project Form -->
        <div class="projectForm">
            <div class="projectFormContent">
                <label class="formHeading">Name Your Project</label>
                <input type="text" id="projectName" placeholder="Project name">
                <div class="projectBtnContainer">
                    <button type="button" id="projectSubmitBtn" class="projectBtn add">Add</button>
                    <button type="button" id="projectCloseBtn" class="projectBtn close">Close</button>
                </div>

            </div>
        </div>

        <div class="taskForm">
            <div class="taskFormContent">
                <label class="taskformHeading">Task Name</label>
                <input type="text" id="taskName" placeholder="Task">

                <label class="taskformDesc">Description</label>
                <textarea name="desc" id="taskDesc" cols="30" rows="10"></textarea>

                <div class="dateContainer">
                    <label class="taskformDate">Due date</label>
                </div>


                <div class="taskBtnContainer">
                    <button type="button" id="taskSubmitBtn" class="projectBtn add">Submit</button>
                    <button type="button" id="taskCloseBtn" class="projectBtn close">Cancel</button>
                </div>

            </div>
        </div>
    </div>

    <footer id="footer">
        <div class="attrib">
            <a href="https://www.flaticon.com/free-icons/to-do-list" title="to do list icons">icon created by
                Freepik-Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/schedule" title="schedule icons">icon created by Vectors
                Tank-Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/conclusion" title="conclusion icons">icon created by Icon
                home-Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/plus" title="plus icons">Icon created by Yogi
                Aprelliyanto-Flaticon</a>
        </div>
    </footer>
</body>

</html>
