<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/heart-to-do-list.png">
</head>
<body>
    <div class="headerContainer">
        <h1>ToDo List</h1>
        <div class="iconContainer"><img src="imgs/to-do-list.png" alt="todo List" width="50" height="50"></div>
    </div>
    <div class="contentContainer">
        <div class="sideBarContainer">
            <h3 class="sideBarHeading">What's Due</h3>
            <ul class="sideBarList">
                <button class="listBtn">All Tasks</button>
                <button class="listBtn">Today</button>
                <button class="listBtn">This Week</button>
            </ul>

            <div class="addBtnContainer">
                <button class="addTaskBtn"><img src="imgs/pinkPlus.png" alt="add" width="60" height="60"></button>
            </div>
        </div>
        <div class="toDoContainer">
            <h1 class="toDoHeading">Current Task</h1>
        </div>
    </div>

    <footer id="footer">
        <!-- <a href="https://www.flaticon.com/free-icons/to-do-list" title="to do list icons">To do list icons created by Freepik - Flaticon</a> -->
        <!-- <a href="https://www.flaticon.com/free-icons/schedule" title="schedule icons">Schedule icons created by Vectors Tank - Flaticon</a> -->
        <!-- <a href="https://www.flaticon.com/free-icons/conclusion" title="conclusion icons">Conclusion icons created by Icon home - Flaticon</a> -->
        <!-- <a href="https://www.flaticon.com/free-icons/plus" title="plus icons">Plus icons created by Freepik - Flaticon</a> -->
        <!-- <a href="https://www.flaticon.com/free-icons/plus" title="plus icons">Plus icons created by Yogi Aprelliyanto - Flaticon</a> -->
    </footer>
</body>
</html>
